<main>
  <div class="cabecalho-campeoes">
    <input type="text" placeholder="Buscar Campeões" />

    <div>
      <label for="Ordem">Ordem</label>
      <select id="Ordem" name="Ordem" (change)="ordenarOpcoes()">
        <option value="Alfabética">Alfabética</option>
        <option value="Maestria">Maestria</option>
        <option value="WinRate">WinRate</option>
        <option value="Bau-disponivel">Baú dispolnivel</option>
      </select>
    </div>

    <div>
      <label for="Funcao">Função primaria</label>
      <select id="Funcao" name="Funcao">
        <option value="Todos">Todos</option>
        <option value="Tank">Tank</option>
        <option value="Mago">Mago</option>
        <option value="Assassino">Assassino</option>
        <option value="Suporte">Suporte</option>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Atirador">Atirador</option>
      </select>
    </div>

    <div>
      <label for="Disponibilidade">Disponibilidade</label>
      <select id="Disponibilidade" name="Disponibilidade">
        <option value="Ja-obtido">Já obtido</option>
        <option value="Nao-obtido">Não obtido</option>
        <option value="Disponivel">Disponivel</option>
      </select>
    </div>

  </div>

  <div class="buscar" (click)="carregarCampeoes()"></div>

  <div class="grid-container">
    <div *ngFor="let champion of mastery"  class="grid-item">
      <div class="champ-container">
        <img class="imagem-campeao" [src]="champion.champUrlImg">
        <div *ngIf="champion.chestGranted == 'true'"></div>
        <!-- <div *ngIf="champion.championLevel == '7'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria7.png" alt=""></div>
        <div *ngIf="champion.championLevel == '6'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria6.png" alt=""></div>
        <div *ngIf="champion.championLevel == '5'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria5.png" alt=""></div>
        <div *ngIf="champion.championLevel == '4'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria4.png" alt=""></div>
        <div *ngIf="champion.championLevel == '3'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria3.png" alt=""></div>
        <div *ngIf="champion.championLevel == '2'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria2.png" alt=""></div>
        <div *ngIf="champion.championLevel == '1'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria1.png" alt=""></div>
        <div *ngIf="champion.championLevel == '0'"><img class="imagem-maestria" src="../../assets/Maestria/borda-maestria.png" alt=""></div> -->
        <div class="maestria-background" [ngClass]="'maestria-' + champion.championLevel"></div>
        {{champion.champName}}
      </div>
    </div>
  </div>

</main>
